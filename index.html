<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Widgets</title>
    
    <!-- Google Fonts Import -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&family=Inter:wght@300;400;700&family=Playfair+Display:ital,wght@1,400&family=Amiri:wght@400;700&family=Montserrat:wght@400;700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a1a;
            --glass-bg: rgba(30, 30, 30, 0.6);
            --panel-bg: rgba(30, 30, 30, 0.9);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-main: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.6);
            --accent: #0a84ff;
            --font-stack: 'Inter', sans-serif;
            
            --shadow-light: 0 4px 12px rgba(0, 0, 0, 0.1);
            --shadow-active: 0 12px 32px rgba(0, 0, 0, 0.4);
            --danger: #ff453a;
        }

        * { box-sizing: border-box; user-select: none; -webkit-user-select: none; }
        
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            background-color: var(--bg-color);
            background-size: cover;
            background-position: center;
            font-family: var(--font-stack);
            color: var(--text-main);
            transition: background-image 0.5s ease, color 0.3s ease, font-family 0.3s ease;
        }

        /* RTL Support */
        body[dir="rtl"] { direction: rtl; text-align: right; }
        body[dir="rtl"] .menu-bar { left: 10px; right: auto; }
        body[dir="rtl"] .panel { left: 10px; right: auto; }
        body[dir="rtl"] .widget-controls { left: 5px; right: auto; }

        /* --- UI Overlay --- */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: 1000;
            opacity: 0; transition: opacity 0.3s ease;
        }
        body.ui-visible #ui-layer { opacity: 1; }

        .menu-bar {
            position: absolute; top: 10px; right: 10px;
            display: flex; gap: 10px;
            pointer-events: auto;
        }

        .btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-main); padding: 8px 12px;
            border-radius: 8px; cursor: pointer;
            backdrop-filter: blur(10px);
            font-size: 14px; transition: all 0.2s;
            font-family: inherit;
        }
        .btn:hover { background: var(--accent); border-color: var(--accent); color: white; }
        .btn.danger { background: rgba(255, 69, 58, 0.2); border-color: var(--danger); color: var(--danger); }
        .btn.danger:hover { background: var(--danger); color: white; }

        .panel {
            position: absolute; top: 50px; right: 10px;
            width: 340px;
            background: var(--panel-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 20px;
            pointer-events: auto;
            display: none;
            box-shadow: var(--shadow-active);
            max-height: 80vh;
            overflow-y: auto;
            color: var(--text-main);
        }
        .panel.active { display: block; animation: fadeIn 0.2s ease; }

        .control-group { margin-bottom: 15px; border-bottom: 1px solid var(--glass-border); padding-bottom: 15px; }
        .control-group:last-child { border-bottom: none; }
        .control-group label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 5px; text-transform: uppercase; letter-spacing: 0.5px; }
        
        select, input[type="text"], input[type="url"], input[type="color"] {
            width: 100%; padding: 8px; 
            background: rgba(255,255,255,0.1);
            border: 1px solid var(--glass-border);
            border-radius: 6px; color: var(--text-main); outline: none;
            font-family: inherit;
        }
        select option, input option { background-color: #222; color: white; }
        select:focus, input:focus { border-color: var(--accent); background: rgba(255,255,255,0.15); }

        /* Custom Dropdown */
        .custom-dropdown { position: relative; width: 100%; }
        .dropdown-btn { width: 100%; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); border-radius: 6px; color: var(--text-main); cursor: pointer; font-family: inherit; font-size: inherit; text-align: left; display: flex; justify-content: space-between; align-items: center; pointer-events: auto; }
        body[dir="rtl"] .dropdown-btn { text-align: right; }
        .dropdown-btn:hover { border-color: var(--accent); background: rgba(255,255,255,0.15); }
        .dropdown-btn::after { content: 'â–¼'; font-size: 0.7rem; margin-left: 8px; transition: transform 0.2s; }
        body[dir="rtl"] .dropdown-btn::after { margin-left: 0; margin-right: 8px; }
        .dropdown-btn.open::after { transform: rotate(180deg); }
        .dropdown-menu { position: absolute; top: 100%; left: 0; right: 0; background: var(--panel-bg); border: 1px solid var(--glass-border); border-radius: 6px; border-top: none; max-height: 200px; overflow-y: auto; z-index: 1000; display: none; pointer-events: auto; box-shadow: var(--shadow-active); }
        body[dir="rtl"] .dropdown-menu { left: auto; right: 0; }
        .dropdown-menu.show { display: block; }
        .dropdown-item { padding: 8px 12px; cursor: pointer; color: var(--text-main); transition: all 0.2s; }
        .dropdown-item:hover { background: rgba(10, 132, 255, 0.2); }
        .dropdown-item.selected { background: var(--accent); color: white; font-weight: 600; }
        /* Hide native selects */
        select { display: none; }

        /* --- Grid & Widgets --- */
        #widget-container {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 1;
        }

        .widget {
            position: absolute;
            background: var(--widget-bg, var(--glass-bg));
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: var(--widget-border, 1px solid var(--glass-border));
            border-radius: var(--widget-radius, 18px);
            box-shadow: var(--shadow-light);
            display: flex; flex-direction: column;
            overflow: hidden;
            text-decoration: none; 
            color: var(--text-main);
        }

        /* Drag Handle */
        .widget-drag-handle {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5; opacity: 0; pointer-events: none; cursor: default;
        }

        /* Resize Handle */
        .widget-resize-handle {
            position: absolute; bottom: 0; right: 0; width: 40px; height: 40px;
            z-index: 20; cursor: nwse-resize; opacity: 0; pointer-events: none;
            transition: opacity 0.2s;
            background: linear-gradient(to top left, transparent 50%, var(--text-dim) 50%);
            border-bottom-right-radius: 18px;
        }
        body[dir="rtl"] .widget-resize-handle {
            right: auto; left: 0; cursor: nesw-resize;
            background: linear-gradient(to top right, transparent 50%, var(--text-dim) 50%);
            border-bottom-right-radius: 0; border-bottom-left-radius: 18px;
        }

        /* Controls */
        .widget-controls {
            position: absolute; top: 5px; right: 5px;
            display: flex; gap: 5px; opacity: 0; pointer-events: none;
            z-index: 30; transition: opacity 0.2s;
        }
        body[dir="rtl"] .widget-controls {
            right: auto; left: 5px;
        }
        .widget-settings-btn { position: absolute; top: 5px; left: 5px; background: transparent; border: none; color: var(--text-dim); cursor: pointer; font-size: 18px; padding: 5px; display: flex; align-items: center; justify-content: center; transition: color 0.2s; opacity: 0; pointer-events: none; z-index: 30; }
        body[dir="rtl"] .widget-settings-btn {
            left: auto; right: 5px;
        }
        body.edit-mode .widget-settings-btn { opacity: 1; pointer-events: auto; }
        .widget-settings-btn:hover { color: var(--accent); }
        
        body.edit-mode .widget-drag-handle { opacity: 0; pointer-events: auto; cursor: grab; }
        body.edit-mode .widget-drag-handle:active { cursor: grabbing; }
        body.edit-mode .widget-resize-handle, body.edit-mode .widget-controls { opacity: 1; pointer-events: auto; }
        body.edit-mode .widget { border-color: rgba(255,255,255,0.3); box-shadow: 0 0 0 1px var(--accent); }

        .widget-content {
            padding: 20px; width: 100%; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center;
            pointer-events: none; 
            position: relative; z-index: 1;
        }

        /* --- Widget Specifics --- */
        .w-time { text-align: center; }
        .time-display { font-size: 4rem; font-weight: 200; letter-spacing: -2px; line-height: 1; margin: 0; }
        .date-display { font-size: 1.2rem; color: var(--text-dim); margin-top: 5px; font-weight: 400; }

        .w-weather { text-align: center; }
        .weather-temp { font-size: 3.5rem; font-weight: 300; }
        .weather-loc { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 1px; color: var(--text-dim); margin-bottom: 5px; }
        .weather-icon { font-size: 2rem; margin-bottom: 10px; transition: opacity 0.3s; }
        .w-weather[data-width="2"] .weather-icon { display: none; }
        .w-weather[data-width="2"] .weather-temp { font-size: 2.5rem; }

        .w-bookmark { justify-content: center; align-items: center; }
        .w-bookmark .widget-content { justify-content: center; align-items: center; text-align: center; height: 100%; }
        .bookmark-icon { font-size: 2.5rem; margin-bottom: 5px; line-height: 1; }
        .bookmark-title { font-size: 1rem; font-weight: 600; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

        .w-notes .widget-content { pointer-events: auto; justify-content: flex-start; }
        .notes-area {
            width: 100%; height: 100%;
            background: transparent; border: none; color: var(--text-main);
            font-family: inherit; resize: none; outline: none;
            font-size: 1rem; line-height: 1.5;
        }
        .notes-area::placeholder { color: var(--text-dim); opacity: 0.5; }

        .w-todo .widget-content { pointer-events: auto; justify-content: flex-start; flex-direction: column; }
        .todo-input-container { display: flex; gap: 5px; margin-bottom: 10px; pointer-events: auto; }
        .todo-input { flex: 1; padding: 8px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); 
            border-radius: 6px; color: var(--text-main); font-family: inherit; outline: none; font-size: 0.95rem; }
        .todo-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.15); }
        .todo-add-btn { padding: 8px 12px; background: var(--accent); border: none; border-radius: 6px; color: white; 
            cursor: pointer; font-family: inherit; font-weight: 600; transition: all 0.2s; }
        .todo-add-btn:hover { opacity: 0.9; transform: scale(1.02); }
        .todo-list { flex: 1; overflow-y: auto; margin-bottom: 10px; }
        .todo-item { display: flex; align-items: center; gap: 8px; margin-bottom: 8px; padding: 8px; 
            background: rgba(255,255,255,0.05); border-radius: 6px; pointer-events: auto; }
        .todo-checkbox { width: 18px; height: 18px; cursor: pointer; accent-color: var(--accent); }
        .todo-text { flex: 1; word-break: break-word; }
        .todo-item.completed .todo-text { text-decoration: line-through; color: var(--text-dim); opacity: 0.6; }
        .todo-remove-btn { padding: 6px 10px; background: transparent; border: none; border-radius: 4px; color: var(--text-dim); 
            cursor: pointer; font-family: inherit; font-size: 0.85rem; transition: all 0.2s; }
        .todo-remove-btn:hover { background: var(--danger); color: white; }

        .w-google-search .widget-content { pointer-events: auto; justify-content: center; align-items: center; flex-direction: column; padding: 20px; }
        .google-search-container { display: flex; align-items: center; gap: 12px; width: 100%; }
        body[dir="ltr"] .google-search-container { flex-direction: row; }
        body[dir="rtl"] .google-search-container { flex-direction: row-reverse; }
        .google-logo { width: 32px; height: 32px; flex-shrink: 0; object-fit: contain; }
        .google-search-input { flex: 1; padding: 10px 15px; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); 
            border-radius: 20px; color: var(--text-main); font-family: inherit; outline: none; font-size: 0.95rem; }
        .google-search-input::placeholder { color: var(--text-dim); }
        .google-search-input:focus { border-color: var(--accent); background: rgba(255,255,255,0.15); }

        .w-prayer { text-align: left; }
        body[dir="rtl"] .w-prayer { text-align: right; }
        .prayer-header { font-size: 1.2rem; font-weight: 700; margin-bottom: 10px; border-bottom: 1px solid var(--glass-border); padding-bottom: 5px; }
        .prayer-row { display: flex; justify-content: space-between; margin-bottom: 6px; font-size: 0.95rem; }
        .prayer-row.active { color: var(--accent); font-weight: bold; }
        .prayer-progress { margin-top: 10px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 2px; overflow: hidden; }
        .prayer-bar { height: 100%; background: var(--accent); width: 0%; transition: width 1s linear; }
        .next-prayer-label { font-size: 0.8rem; color: var(--text-dim); margin-top: 5px; }
        .w-prayer[data-height="3"] .prayer-list { display: none; }
        .w-prayer[data-height="3"] .prayer-header { font-size: 1rem; border: none; margin: 0; text-align: center; }
        .w-prayer[data-height="3"] .prayer-progress { margin-top: 20px; }

        .mini-btn { background: rgba(255,0,0,0.3); border: none; color: var(--text-main); width: 20px; height: 20px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 12px; }

        #grid-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: linear-gradient(var(--glass-border) 1px, transparent 1px),
            linear-gradient(90deg, var(--glass-border) 1px, transparent 1px);
            background-size: var(--cell-size) var(--cell-size);
            pointer-events: none; opacity: 0; z-index: 0;
        }
        body.edit-mode #grid-overlay { opacity: 0.3; }

        .dynamic-form { display: none; margin-top: 10px; background: rgba(0,0,0,0.1); padding: 10px; border-radius: 8px; }
        .dynamic-form.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        .widget-settings-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 10000; pointer-events: none; }
        .widget-settings-modal.active { display: flex; pointer-events: auto; }
        .widget-settings-modal-content { background: var(--panel-bg); border: 1px solid var(--glass-border); border-radius: 12px; padding: 20px; width: 90%; max-width: 400px; max-height: 80vh; overflow-y: auto; box-shadow: var(--shadow-active); backdrop-filter: blur(20px); pointer-events: auto; }
        .widget-settings-modal h3 { margin-top: 0; margin-bottom: 20px; color: var(--text-main); }
        .settings-preview { margin-bottom: 20px; padding: 15px; border-radius: var(--preview-radius, 18px); background: var(--preview-bg, var(--glass-bg)); border: var(--preview-border, 1px solid var(--glass-border)); text-align: center; font-size: 0.9rem; color: var(--text-main); }
        .settings-modal-controls { display: flex; gap: 10px; margin-top: 20px; }
        .settings-modal-controls button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-family: inherit; pointer-events: auto; }
        .settings-modal-controls .btn-save { background: var(--accent); color: white; }
        .settings-modal-controls .btn-reset { background: rgba(255,69,58,0.2); color: var(--danger); }
        .settings-modal-controls .btn-close { background: rgba(255,255,255,0.1); color: var(--text-main); }

        .widget-settings-modal input, .widget-settings-modal select { pointer-events: auto; }
    </style>
</head>
<body dir="ltr">

    <div id="grid-overlay"></div>
    <div id="widget-container"></div>

    <div id="ui-layer">
        <div class="menu-bar">
            <button class="btn" id="add-widget-btn" data-i18n="addWidget">+ Add Widget</button>
            <button class="btn" id="toggle-edit" data-i18n="editLayout">Edit Layout</button>
            <button class="btn" id="open-settings" data-i18n="settings">Settings</button>
        </div>

        <div class="panel" id="add-widget-panel">
            <h3 style="margin-top:0" data-i18n="addWidget">Add Widget</h3>
            <div class="control-group">
                <label data-i18n="selectType">Select Type</label>
                <div class="custom-dropdown" id="dropdown-widget-type">
                    <button class="dropdown-btn" id="dropdown-widget-type-btn">Time Clock</button>
                    <div class="dropdown-menu" id="dropdown-widget-type-menu">
                        <div class="dropdown-item" data-value="time">Time Clock</div>
                        <div class="dropdown-item" data-value="weather">Weather</div>
                        <div class="dropdown-item" data-value="prayer">Prayer Times</div>
                        <div class="dropdown-item" data-value="notes">Notes</div>
                        <div class="dropdown-item" data-value="todo">Todo List</div>
                        <div class="dropdown-item" data-value="google-search">Google Search</div>
                        <div class="dropdown-item" data-value="bookmark">Web Bookmark</div>
                    </div>
                </div>
                <select id="new-widget-type" style="display: none;">
                    <option value="time" data-i18n="timeWidget">Time Clock</option>
                    <option value="weather" data-i18n="weatherWidget">Weather</option>
                    <option value="prayer" data-i18n="prayerWidget">Prayer Times</option>
                    <option value="notes" data-i18n="notesWidget">Notes</option>
                    <option value="todo" data-i18n="todoWidget">Todo List</option>
                    <option value="google-search" data-i18n="searchWidget">Google Search</option>
                    <option value="bookmark" data-i18n="bookmarkWidget">Web Bookmark</option>
                </select>
            </div>
            
            <div id="form-bookmark" class="dynamic-form">
                <div class="control-group"><label data-i18n="title">Title</label><input type="text" id="bm-title" placeholder="e.g. YouTube"></div>
                <div class="control-group"><label>URL</label><input type="url" id="bm-url" placeholder="https://youtube.com"></div>
                <div class="control-group"><label data-i18n="icon">Icon (Emoji)</label><input type="text" id="bm-icon" value="ðŸ”—" style="text-align:center; font-size:1.2rem"></div>
                <div class="control-group"><label data-i18n="color">Color</label><input type="color" id="bm-color" value="#ff9500" style="height:40px; cursor:pointer"></div>
            </div>

            <button class="btn" style="width:100%" id="confirm-add-widget" data-i18n="addToLayout">Add to Layout</button>
        </div>

        <div class="panel" id="settings-panel">
            <h3 style="margin-top:0" data-i18n="settings">Settings</h3>
            
            <div class="control-group">
                <label data-i18n="language">Interface Language</label>
                <div class="custom-dropdown" id="dropdown-language">
                    <button class="dropdown-btn" id="dropdown-language-btn">English</button>
                    <div class="dropdown-menu" id="dropdown-language-menu">
                        <div class="dropdown-item selected" data-value="en">English</div>
                        <div class="dropdown-item" data-value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</div>
                    </div>
                </div>
                <select id="ui-language" style="display: none;">
                    <option value="en">English</option>
                    <option value="ar">Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©</option>
                </select>
            </div>
            <div class="control-group">
                <label data-i18n="font">Font Style</label>
                <div class="custom-dropdown" id="dropdown-font">
                    <button class="dropdown-btn" id="dropdown-font-btn">Select Font</button>
                    <div class="dropdown-menu" id="dropdown-font-menu"></div>
                </div>
                <select id="ui-font" style="display: none;"></select>
            </div>

            <div class="control-group">
                <label data-i18n="theme">Theme</label>
                <div class="custom-dropdown" id="dropdown-theme">
                    <button class="dropdown-btn" id="dropdown-theme-btn">Default (Dark)</button>
                    <div class="dropdown-menu" id="dropdown-theme-menu">
                        <div class="dropdown-item selected" data-value="default">Default (Dark)</div>
                        <div class="dropdown-item" data-value="forest">Deep Forest</div>
                        <div class="dropdown-item" data-value="mist">Mist Gray</div>
                        <div class="dropdown-item" data-value="ivory">Ivory & Brown</div>
                    </div>
                </div>
                <select id="ui-theme" style="display: none;">
                    <option value="default" data-i18n="defaultTheme">Default (Dark)</option>
                    <option value="forest" data-i18n="forestTheme">Deep Forest</option>
                    <option value="mist" data-i18n="mistTheme">Mist Gray</option>
                    <option value="ivory" data-i18n="ivoryTheme">Ivory & Brown</option>
                </select>
                <button class="btn" style="width:100%; margin-top: 8px;" id="apply-theme-colors" data-i18n="applyThemeColors">Apply Theme Colors to Widgets</button>
            </div>

            <div class="control-group">
                <label>Background Color</label>
                <input type="color" id="bg-color-input" value="#1a1a1a" style="height:40px; cursor:pointer">
            </div>

            <div class="control-group">
                <label data-i18n="gridSize">Grid Size: <span id="grid-size-val">80px</span></label>
                <input type="range" id="grid-size-input" min="50" max="150" value="80">
            </div>

            <div class="control-group">
                <label data-i18n="weatherLocation">Location (Weather & Prayer)</label>
                <div class="custom-dropdown" id="dropdown-location">
                    <button class="dropdown-btn" id="dropdown-location-btn">Abu Dhabi</button>
                    <div class="dropdown-menu" id="dropdown-location-menu"></div>
                </div>
                <select id="location-select" style="display: none;">
                    <!-- Options populated by JS -->
                </select>
            </div>

            <div class="control-group">
                <button class="btn danger" style="width:100%" id="reset-layout" data-i18n="factoryReset">Factory Reset Layout</button>
            </div>
        </div>

        <div class="widget-settings-modal" id="widget-settings-modal">
            <div class="widget-settings-modal-content">
                <h3 id="settings-modal-title">Widget Settings</h3>
                
                <div class="settings-preview" id="settings-preview">
                    Preview
                </div>

                <div class="control-group">
                    <label>Background Color</label>
                    <input type="color" id="setting-bg-color" style="height:40px; cursor:pointer">
                </div>

                <div class="control-group">
                    <label>Border Radius (px)</label>
                    <input type="range" id="setting-radius" min="0" max="50" value="18" style="width: 100%;">
                    <span id="radius-val" style="font-size: 0.85rem; color: var(--text-dim);">18px</span>
                </div>

                <div class="control-group">
                    <label>Border Style</label>
                    <div class="custom-dropdown" id="dropdown-border-style">
                        <button class="dropdown-btn" id="dropdown-border-style-btn">Solid</button>
                        <div class="dropdown-menu" id="dropdown-border-style-menu">
                            <div class="dropdown-item selected" data-value="solid">Solid</div>
                            <div class="dropdown-item" data-value="dashed">Dashed</div>
                            <div class="dropdown-item" data-value="dotted">Dotted</div>
                            <div class="dropdown-item" data-value="double">Double</div>
                        </div>
                    </div>

                    const detectedEmirate = mapCoordsToEmirate(lat, lon);

                    saveSettings();
                },
                (err) => { console.warn("Geo denied"); }
            );

                    const prayers = ['Fajr', 'Dhuhr', 'Asr', 'Maghrib', 'Isha'];
                    let nextPrayer = 'Fajr', nextTimeDiff = 1440; 
                    for(let p of prayers) {
                        const [h, m] = timings[p].split(':').map(Number);
                        const pTime = h * 60 + m;

                    document.querySelectorAll(`[id^="row-${this.id}"]`).forEach(el => el.classList.remove('active'));

                };

            }
        }

        // --- INTERACTION LOGIC (FLUID RESIZE) ---

        function startDrag(e, widget) {
            if (!STATE.isEditing) return; e.preventDefault(); e.stopPropagation();
            STATE.dragTarget = widget; STATE.startX = e.clientX; STATE.startY = e.clientY;
            STATE.initialLeft = parseFloat(widget.el.style.left); STATE.initialTop = parseFloat(widget.el.style.top);
            // Remove transition for instant movement
            widget.el.style.transition = 'none';
            DOM.container.appendChild(widget.el); 
        }

        function startResize(e, widget) {
            if (!STATE.isEditing) return; e.preventDefault(); e.stopPropagation();
            STATE.resizeTarget = widget;
            STATE.startX = e.clientX; STATE.startY = e.clientY;
            STATE.initialLeft = parseFloat(widget.el.style.left);
            STATE.initialTop = parseFloat(widget.el.style.top);
            
            // Get initial pixel width/height
            const rect = widget.el.getBoundingClientRect();
            STATE.initialPixelW = rect.width;
            STATE.initialPixelH = rect.height;
            STATE.initialW = widget.w;
            STATE.initialH = widget.h;

            // Disable transition for fluid feel
            widget.el.style.transition = 'none';
        }

        window.addEventListener('mousemove', (e) => {
            showUI();
            if (STATE.dragTarget) {
                const dx = e.clientX - STATE.startX; const dy = e.clientY - STATE.startY;
                STATE.dragTarget.el.style.left = `${STATE.initialLeft + dx}px`;
                STATE.dragTarget.el.style.top = `${STATE.initialTop + dy}px`;
            }
            if (STATE.resizeTarget) {
                const dx = e.clientX - STATE.startX; const dy = e.clientY - STATE.startY;
                
                // 1. FLUID VISUAL UPDATE (Follow mouse pixels)
                let newPixelW = Math.max(CONFIG.gridSize, STATE.initialPixelW + dx); // Min 1 grid cell
                let newPixelH = Math.max(CONFIG.gridSize, STATE.initialPixelH + dy);
                
                STATE.resizeTarget.el.style.width = `${newPixelW}px`;
                STATE.resizeTarget.el.style.height = `${newPixelH}px`;

                // 2. LOGICAL GRID UPDATE (For internal state snapping later)
                // Calculate new grid units roughly for data tracking
                const dw = Math.round(dx / CONFIG.gridSize);
                const dh = Math.round(dy / CONFIG.gridSize);
                let newW = Math.max(STATE.resizeTarget.minW, STATE.initialW + dw);
                let newH = Math.max(STATE.resizeTarget.minH, STATE.initialH + dh);
                
                STATE.resizeTarget.w = newW;
                STATE.resizeTarget.h = newH;
            }
        });

        window.addEventListener('mouseup', () => {
            if (STATE.dragTarget) {
                const l = parseFloat(STATE.dragTarget.el.style.left); const t = parseFloat(STATE.dragTarget.el.style.top);
                let newGridX = Math.round(l / CONFIG.gridSize); let newGridY = Math.round(t / CONFIG.gridSize);
                STATE.dragTarget.x = newGridX; STATE.dragTarget.y = newGridY;
                const maxCols = Math.ceil(window.innerWidth / CONFIG.gridSize); const maxRows = Math.ceil(window.innerHeight / CONFIG.gridSize);
                if (STATE.dragTarget.x < 0) STATE.dragTarget.x = 0; if (STATE.dragTarget.y < 0) STATE.dragTarget.y = 0;
                if (STATE.dragTarget.x > maxCols - 1) STATE.dragTarget.x = maxCols - 1; if (STATE.dragTarget.y > maxRows - 1) STATE.dragTarget.y = maxRows - 1;
                STATE.dragTarget.updateStyle(); STATE.dragTarget = null; saveLayout();
            }
            if (STATE.resizeTarget) {
                // SNAP TO GRID
                STATE.resizeTarget.updateStyle(); // This snaps the CSS to the final grid units
                STATE.resizeTarget = null; saveLayout();
            }
        });

                    try {
                        const parsed = JSON.parse(savedLayout);
                        parsed.forEach(wData => createWidgetFromData(wData));
                    } catch(e) { console.error("Layout corrupt", e); setupDefaultLayout(); }
                } else { setupDefaultLayout(); }

                setInterval(() => STATE.widgets.forEach(w => w.refreshData()), 60000);
                document.addEventListener('mousemove', showUI); document.addEventListener('click', showUI);
                STATE.idleTimer = setTimeout(hideUI, CONFIG.inactivityTimeout);
                window.addEventListener('resize', () => STATE.widgets.forEach(w => w.updateStyle()));
            } catch (e) {
                console.error("Critical Init Error:", e);
                setupDefaultLayout();
            }
        }

        function createWidgetFromData(data) {
            let w;
            switch(data.type) {
                case 'time': w = new TimeWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'weather': w = new WeatherWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'prayer': w = new PrayerWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'notes': w = new NotesWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'todo': w = new TodoWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'google-search': w = new GoogleSearchWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                case 'bookmark': w = new BookmarkWidget(data.id, data.type, data.x, data.y, data.w, data.h, data.data); break;
                default: w = new Widget(data.id, data.type, data.x, data.y, data.w, data.h, data.data);
            }
            STATE.widgets.push(w);
        }

        function setupDefaultLayout() {
            const timeW = new TimeWidget('w_time_def', 'time', 2, 2, 4, 4);
            const weatherW = new WeatherWidget('w_weather_def', 'weather', 8, 2, 3, 4);
            const prayerW = new PrayerWidget('w_prayer_def', 'prayer', 2, 7, 4, 5);
            STATE.widgets.push(timeW, weatherW, prayerW);
            saveLayout();
        }

        function removeWidget(id) {
            const idx = STATE.widgets.findIndex(w => w.id === id);
            if (idx > -1) { STATE.widgets[idx].el.remove(); STATE.widgets.splice(idx, 1); saveLayout(); }
        }

        function saveLayout() {
            const serializable = STATE.widgets.map(w => ({ id: w.id, type: w.type, x: w.x, y: w.y, w: w.w, h: w.h, data: w.data }));
            Storage.set('widget_layout', JSON.stringify(serializable));
        }

        function saveSettings() {
            Storage.set('widget_loc', STATE.currentLoc.id);
        }

        function showUI() {
            DOM.uiLayer.style.opacity = '1'; clearTimeout(STATE.idleTimer); STATE.idleTimer = setTimeout(hideUI, CONFIG.inactivityTimeout);
        }
        function hideUI() {
            if (!STATE.isEditing && !DOM.settingsPanel.classList.contains('active') && !DOM.addWidgetPanel.classList.contains('active')) DOM.uiLayer.style.opacity = '0';
        }

        function toggleEditMode() {
            STATE.isEditing = !STATE.isEditing;
            document.body.classList.toggle('edit-mode', STATE.isEditing);
            DOM.editBtn.innerText = STATE.isEditing ? (STATE.lang === 'ar' ? "ØªÙ…" : "Done") : (STATE.lang === 'ar' ? "ØªØ¹Ø¯ÙŠÙ„" : "Edit Layout");
            if(STATE.isEditing) showUI();
        }

        // --- UI EVENTS ---
        DOM.addWidgetBtn.onclick = () => {
            DOM.addWidgetPanel.classList.toggle('active'); DOM.settingsPanel.classList.remove('active'); showUI();
        };
        DOM.settingsBtn.onclick = () => {
            DOM.settingsPanel.classList.toggle('active'); DOM.addWidgetPanel.classList.remove('active'); showUI();
        };

        document.getElementById('setting-bg-color').oninput = () => SettingsManager.updatePreview();
        document.getElementById('setting-radius').oninput = () => SettingsManager.updatePreview();
        document.getElementById('setting-border-style').onchange = () => SettingsManager.updatePreview();
        document.getElementById('setting-border-width').oninput = () => SettingsManager.updatePreview();
        document.getElementById('setting-border-color').oninput = () => SettingsManager.updatePreview();
        document.getElementById('btn-save-settings').onclick = () => SettingsManager.save();
        document.getElementById('btn-reset-settings').onclick = () => { if(confirm("Reset to default appearance?")) SettingsManager.reset(); };
        document.getElementById('btn-apply-all-settings').onclick = () => SettingsManager.applyToAll();
        document.getElementById('btn-close-settings').onclick = () => SettingsManager.close();
        document.getElementById('widget-settings-modal').onclick = (e) => { if(e.target.id === 'widget-settings-modal') SettingsManager.close(); };

        document.getElementById('new-widget-type').onchange = (e) => {
            const val = e.target.value;
            document.querySelectorAll('.dynamic-form').forEach(el => el.classList.remove('active'));
            if(val === 'bookmark') document.getElementById('form-bookmark').classList.add('active');
        };

        document.getElementById('confirm-add-widget').onclick = () => {
            const type = document.getElementById('new-widget-type').value;
            const id = 'w_' + Date.now();
            let x = 0, y = 0, data = {}, w = 2, h = 2;
            if (type === 'time') { w = 4; h = 4; }
            if (type === 'weather') { w = 3; h = 4; }
            if (type === 'prayer') { w = 4; h = 5; }
            if (type === 'notes') { w = 3; h = 4; }
            if (type === 'todo') { w = 3; h = 4; data.items = []; }
            if (type === 'google-search') { w = 4; h = 2; }
            if (type === 'bookmark') {
                w = 2; h = 2;
                data.title = document.getElementById('bm-title').value || "Link";
                data.url = document.getElementById('bm-url').value || "#";
                data.icon = document.getElementById('bm-icon').value || "ðŸ”—";
                data.color = document.getElementById('bm-color').value || "#ff9500";
            }
            createWidgetFromData({ id, type, x, y, w, h, data });
            saveLayout();
            DOM.addWidgetPanel.classList.remove('active');
        };

        DOM.editBtn.onclick = toggleEditMode;
        DOM.gridSizeInput.oninput = (e) => {
            const val = e.target.value; CONFIG.gridSize = parseInt(val);
            DOM.fileSizeVal.innerText = val + 'px';
            DOM.gridOverlay.style.setProperty('--cell-size', val + 'px');
            STATE.widgets.forEach(w => w.updateStyle()); saveLayout(); 
        };
        document.getElementById('bg-color-input').oninput = (e) => {
            document.body.style.backgroundColor = e.target.value;
            Storage.set('widget_bg_color', e.target.value);
        };
        DOM.themeSelect.onchange = (e) => applyTheme(e.target.value);
        document.getElementById('apply-theme-colors').onclick = () => {
            const currentTheme = DOM.themeSelect.value;
            const themeData = THEMES[currentTheme];
            const styles = {
                bg: themeData.glass,
                radius: 18,
                borderStyle: 'solid',
                borderWidth: 1,
                borderColor: themeData.border
            };
            STATE.widgets.forEach(widget => {
                widget.saveCustomStyles(styles);
            });
        };
        DOM.langSelect.onchange = (e) => updateLanguage(e.target.value);
        DOM.fontSelect.onchange = (e) => {
            document.documentElement.style.setProperty('--font-stack', e.target.value); Storage.set('widget_font', e.target.value);
        };
        DOM.locSelect.onchange = handleLocationChange;

        document.getElementById('reset-layout').onclick = () => {
            if(confirm(STATE.lang === 'ar' ? "Ù‡Ù„ Ø£Ù†Øª Ù…ØªØ£ÙƒØ¯ØŸ Ø³ÙŠØªÙ… Ø­Ø°Ù Ø§Ù„ØªØ®ØµÙŠØµ." : "Are you sure? This will reset all widgets.")) {
                Storage.remove('widget_layout');
                DOM.container.innerHTML = ''; STATE.widgets = []; setupDefaultLayout();
            }
        };

        init();
    </script>
</body>
